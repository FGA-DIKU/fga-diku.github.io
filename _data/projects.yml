- title: White matter abnormality identification and characterization in the wild
  description: The project aims to make white matter abnormality identification and characterization in MRI scans widely available to brain researchers by developing AI-based methods so robust and precise that fine-grained conclusions can be drawn from standard clinical data harvested in the wild and help with the disease diagnosis.
