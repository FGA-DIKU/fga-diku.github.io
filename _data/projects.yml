- title: "MA*T* RIX -- Microbiome Assisted *Triticum* Resilience In X-dimensions"
  image: matrix-grass.jpeg
  description: In the MA*T* RIX project microbiome-assisted approaches are combined with deep-learning and modelling to quantitatively and predictably improve crop resilience management strategies. The project is focused on the taxonomic diversity and functional potential of the wheat flag leaf microbiome. Which key microbes are involved in plant protection against biotic and abiotic stress? Combined with machine learning, it is possible to predict microbiome-related changes and their effect on crop resilience and productivity under climate change scenarios.
  representatives: Svetlana Kutuzova
  link:
