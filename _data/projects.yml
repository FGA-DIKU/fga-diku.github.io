- title: The Stroke Research Project
  image: stroke-heart-brain.webp
  description: The Stroke project aims to improve stroke care with artificial intelligence and will deliver the world’s first solution to significantly improve MRI-based stroke treatment and clinical workflow efficiency. Thus, the Stroke project intends to demonstrate the effectiveness of AI solutions in the real world to improve patient access and treatment together with optimizing efficiency in the clinical work process.
  representatives: Mads Nielsen 
