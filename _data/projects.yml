- title: "Beyond Point Estimates: Exploring Cortical Thickness Uncertainty from Clinical Psychiatric MRI Scans"
  description: In his project, Stefano Cerri will develop automatic tools for reporting uncertainty estimates ("error bars") of cortical thickness measures from Magnetic Resonance Imaging (MRI) scans. Stefano will utilize the developed tools to obtain uncertainty measures to accurately classify psychiatric disorders from over 300.000 clinical MRI scans and shed some light on the variability within and across patient groups.
