- title: PHAIR — Pharmacovigilance by AI Real-time Analyzes
  image: phair-vaccine.png
  description: The goal of the research project PHAIR is to ensure faster and better knowledge about side effects and thereby increase the safety of medicinal products. The project will make it possible to pick up unwanted effects of medicines faster and thereby increase the quality of treatment with medicines. This will be done by combining national health data and using artificial intelligence in the form of algorithms and pattern recognition. The project is funded by Innovation Fund Denmark.
  representatives: Mads Nielsen
