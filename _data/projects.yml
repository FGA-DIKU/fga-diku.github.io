- title: Precision Medicine Interventions in Alzheimer’s Disease
  description: The Precision Medicine Interventions in Alzheimer’s Disease (PMI-AD) consortium will exploit our world-leading technologies and competences to stratify early-stage AD patients using novel mechanistic pathway-to-therapeutic algorithm to develop cost-effective, pathway-adapted diagnostics and early interventions to delay disease onset. We hypothesize that PM can be delivered based on optimized diagnostic tools utilizing innovative pathways and prediction modelling.
  representatives: Mostafa Mehdipour Ghazi
